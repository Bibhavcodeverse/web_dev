<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Form to apply for sigm wev development course-TA</h1>
    <form action="post">
        <label for="username">Enter your username</label>

        <input type="text" id="username" name="usename" placeholder="Enter your username" autofocus>
<div>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label>
</div>
<div>
    <h3>Select Religion</h3>
    <input type="checkbox" id="Hindu" name="Caste" value="Hindu" >
    <label for="Hindu">Hindu</label>
    <input type="checkbox" id="sikh" name="Caste" value="Sikh" >
    <label for="Sikh">Sikh</label>
</div>
<div>
    <label for="comment">Enter your comment</label>
    <br>
    <textarea name="comment" id="tex" rows="10" cols="20" pattern="[a-zA-Z0-9]+">Enter your comment</textarea>
</div>
<div>
    <Select name="Company">
        <option value="TCS">TCS</option>
        <option value="INFOSIS">INFOSIS</option>
        <option value="BIPRO">BIPRO</option>
    </Select>
</div>
    </form> 
</body>
</html>
